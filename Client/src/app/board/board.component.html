<div class="container">
  <div class="info-board"></div>
  <div class="board">
    <div class="row" *ngFor="let row of board; let i = index">
      <app-square
        *ngFor="let square of row; let j = index"
        (click)="handleClick(i, j)"
      >
        {{ square }}
      </app-square>
    </div>
  </div>
  <div class="notification-board"></div>
</div>
