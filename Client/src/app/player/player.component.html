<div class="player-selection">
  <h2>Choose Your Tokens</h2>

  <div class="player-token-choice">
    <label for="player1Token">Player 1:</label>
    <select id="player1Token" class="token-selector">
      <option value="x">X</option>
      <option value="o">O</option>
    </select>
  </div>

  <div class="player-token-choice">
    <label for="player2Token">Player 2:</label>
    <select id="player2Token" class="token-selector">
      <option value="x">X</option>
      <option value="o">O</option>
    </select>
  </div>

  <button class="start-game-button">Start Game</button>
</div>
